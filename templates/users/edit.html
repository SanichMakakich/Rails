<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- templates/users/new.html -->
    <h1>Refactor data</h1>
    <hr>
    <body>
<form action="{{ url_for('patch_user', id=user.id) }}" method="post">
    <div>
      <label>
          Refactor name*
          <input type="text" name="user" value="{{ user.name }}">
      </label>
      {% if errors %}
          <div>{{ errors.name }}</div>
      {% endif %}
    </div>
    <input type="submit" value="Update">
</form>
    </body>
</html>
